<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Chinese Receipes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="section-1">
        <h1 class="section-1__title">Reestar</h1>
        <p class="section-1__menu">Home | Recipe | contact</p>
    </div>


    <div class="container">
        <div class="section-2">
            <img class="section-2__img" src="image1.jpg">
            <h3 class="section-2__title">Dumplings</h3>
            <p class="section-2__des">Something which is very delicious</p>
            <button class="section-2__button">Order Now</button>
        </div>

        <div class="section-2">
            <img class="section-2__img" src="image2.jpg">
            <h3 class="section-2__title">Scrambled Eggs</h3>
            <p class="section-2__des">Something which is very delicious</p>
            <button class="section-2__button">Order Now</button>
        </div>

        <div class="section-2">
            <img class="section-2__img" src="image3.jpg">

            <p class="section-2__des">Something which is very delicious</p>
            <button class="section-2__button">Order Now</button>
        </div>

        <div class="section-2">

    <div class="section-3">
        <h2>Contact Us</h2>
        <form>
            <table class="section-3__table">
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" placeholder="Name" class="section-3__input">
                    </td>
                </tr>

                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="number" placeholder="Age" class="section-3__input">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" placeholder="Name" class="section-3__input">
                    </td>
                </tr>

            </table>
        </form>
        <button class="section-3__button">Send</button>
    </div>

</html>
